<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Financial Goal Planning Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .calculator-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    table {
      width: 100%;
      margin-bottom: 20px;
    }
    td {
      padding: 8px;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .results {
      margin-top: 20px;
    }
    .results p {
      font-weight: bold;
    }
    canvas {
      margin-top: 20px;
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
<body>
  <div class="calculator-container">
    <h2>Financial Goal Planning Calculator</h2>
    <table>
      <tr>
        <td>Future Goal Amount (â‚¹):</td>
        <td><input type="number" id="goalAmount" value="100000"></td>
      </tr>
      <tr>
        <td>Rate of Inflation (p.a.) (%):</td>
        <td><input type="number" id="inflationRate" value="8" step="0.1"></td>
      </tr>
      <tr>
        <td>Time Period (Years):</td>
        <td><input type="number" id="years" value="10"></td>
      </tr>
      <tr>
        <td>Returns on Savings (p.a.) (%):</td>
        <td><input type="number" id="returnRate" value="6" step="0.1"></td>
      </tr>
      <tr>
        <td colspan="2"><button onclick="calculateGoal()">Calculate</button></td>
      </tr>
    </table>

    <div class="results" id="results" style="display:none;">
      <p id="displayInflatedGoal"></p>
      <p id="displayMonthlyInvestment"></p>
      <canvas id="goalChart" width="400" height="300"></canvas>
    </div>
  </div>

  <script>
    function formatINR(x) {
      return new Intl.NumberFormat('en-IN', {
        style: 'currency',
        currency: 'INR'
      }).format(x);
    }

    function calculateGoal() {
      const goalAmount = parseFloat(document.getElementById('goalAmount').value);
      const inflationRate = parseFloat(document.getElementById('inflationRate').value);
      const years = parseFloat(document.getElementById('years').value);
      const returnRate = parseFloat(document.getElementById('returnRate').value);

      const inflatedGoal = goalAmount * Math.pow(1 + inflationRate / 100, years);
      const monthlyRate = returnRate / 12 / 100;
      const totalMonths = years * 12;

      const monthlyInvestment = inflatedGoal * monthlyRate / (Math.pow(1 + monthlyRate, totalMonths) - 1);

      document.getElementById('displayInflatedGoal').innerText = "Future Goal Amount (inflation-adjusted): " + formatINR(inflatedGoal);
      document.getElementById('displayMonthlyInvestment').innerText = "Monthly Investment Required: " + formatINR(monthlyInvestment);
      document.getElementById('results').style.display = "block";

      const ctx = document.getElementById('goalChart').getContext('2d');
      if (window.goalChart) window.goalChart.destroy();
      window.goalChart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Monthly Investment', 'Future Goal Amount'],
          datasets: [{
            data: [monthlyInvestment, inflatedGoal],
            backgroundColor: ['green', 'red']
          }]
        },
        options: {
          responsive: true,
          legend: {
            position: 'top'
          }
        }
      });
    }
  </script>
</body>
</html>
